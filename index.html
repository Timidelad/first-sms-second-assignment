<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>

  <main>

    <div class="element-div">
      <div class="logo-div"></div>
      <div class="for-text">For Individuals</div>
      <div class="inspiring-text">Inspiring wholesome harmony for the mind, body and spirit, for everyone, everywhere.</div>
    </div>

    <div class="form-div">
      <form action="" class="my-form">

        <div class="first-last-name-div exe">
          <div>
            <label for="">First Name</label><br>
            <input type="text" placeholder="Timi">
          </div>
          <div class="">
            <label for="">Last Name</label><br>
            <input type="text" placeholder="Delad">
          </div>
        </div>

        <div class="gender-dob-div exe">
          <div class="">
            <label for="">Gender</label><br>
            <input type="" list="gender">
            <datalist id="gender">
              <option value="male"></option>
              <option value="female"></option>
            </datalist>
          </div>
          <div class="">
            <label for="">Date Of Birth</label><br>
            <input type="date" placeholder="date">
          </div>
        </div>

        <div class="weight-height-div exe">
          <div class="">
            <label for="">Weight(KG)</label><br>
            <input type="text" placeholder="Enter weight">
          </div>
          <div class="">
            <label for="">Height(CM)</label><br>
            <input type="text" placeholder="Enter height">
          </div>
        </div>

        <div class="activity-div exe1">
          <div class="">
            <label for="">Activity Level</label><br>
            <input type="text" placeholder="select here">
          </div>
        </div>

        <div class="password-div exe1">
          <div class="">
            <label for="">Password</label><br>
            <input type="password">
          </div>
        </div>

        <div class="button-div">
          <button>Register</button>
        </div>

        <div class="link-div">
        <div class="terms-inside">By clicking Register, you agree to our <a href="" class="link">Terms of Use</a> and our <a href="" class="link">Privacy Policy</a></div>
        </div>

      </form>

      <div class="terms-outside">By clicking Register, you agree to our <a href="" class="link">Terms of Use</a> and our <a href="" class="link">Privacy Policy</a></div>
    </div>

  </main>
</body>
</html>
